name: 'Ruff Lint'

on:
  push:
    branches:
      - main
      - dseichter/*
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/gh-page.yml'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/gh-page.yml'
  workflow_dispatch:

jobs:
  lint:
    name: 'Ruff'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v6.0.2

      - name: 'Set up Python'
        uses: actions/setup-python@v6.2.0
        with:
          python-version: '3.14'

      - name: 'Install Ruff'
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: 'Ruff Lint'
        run: |
          # Exclude the GUI file from the Ruff check, because it is auto-generated by wxFormBuilder
          ruff check . --exclude icons.py --output-format=github