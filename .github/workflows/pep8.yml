name: 'Python PEP8 Check'

on:
  push:
    branches:
      - main
      - dseichter/*
    paths-ignore:
      - 'vatvalidation-docs/**'
      - '.github/workflows/gh-page.yml'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - 'vatvalidation-docs/**'
      - '.github/workflows/gh-page.yml'


jobs:
  pep8:
    name: 'PEP8'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Set up Python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: 'Install Dependencies'
        run: |
          python -m pip install --upgrade pip
          pip install pycodestyle

      - name: 'PEP8 Check'
        run: |
          # Exclude the GUI file from the PEP8 check, because it is auto-generated by wxFormBuilder
          pycodestyle . --format=pylint --exclude=gui.py,icons.py