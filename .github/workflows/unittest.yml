name: Run Unit Tests

on:
  push:
    branches:
      - main
      - dseichter/*
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/gh-page.yml'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/gh-page.yml'
  workflow_dispatch:
   

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6.2.0
      with:
        python-version: '3.14'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt
        pip install -r test/requirements.txt

    - name: Run tests
      run: |
        pytest test/ -v --html=test-report.html --self-contained-html --tb=short --color=yes --cov=src --cov-report=xml --cov-report=html 2>&1 | tee unittest_output.log

    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: test-report
        path: test-report.html

    - name: Add test summary to workflow
      if: always()
      run: |
        echo "### ðŸ§ª Unit Test Results" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        tail -n 30 unittest_output.log >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š [Download detailed HTML report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY