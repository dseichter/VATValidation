name: Run Unit Tests

on:
  push:
    branches:
      - main
      - dseichter/*
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/gh-page.yml'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/gh-page.yml'
   

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt

    - name: Run tests
      run: |
        python -m unittest discover . -v 2>&1 | tee unittest_output.log

    - name: Add test summary to workflow
      run: |
        echo "### ðŸ§ª Unit Test Results" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        head -n 50 unittest_output.log >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY